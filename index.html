<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.P.S. English Academy | Result Portal</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        
        /* Heading Styles */
        h1 { color: #1a73e8; margin-bottom: 5px; font-size: 22px; }
        .school-name { color: #5f6368; font-size: 14px; margin-bottom: 25px; font-weight: bold; }

        /* Form Styles */
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #3c4043; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #1a73e8; }
        
        button { width: 100%; padding: 14px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1557b0; }

        /* Result View - HIDDEN BY DEFAULT */
        #resultView { display: none; text-align: left; border-top: 2px solid #f1f3f4; margin-top: 20px; padding-top: 20px; }
        .mark-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f3f4; }
        .mark-row span:last-child { font-weight: bold; color: #202124; }
        
        .summary-box { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .rank-highlight { color: #d93025; font-weight: bold; }
        
        .error { color: #d93025; font-size: 14px; margin-top: 15px; display: none; }
        .back-link { display: inline-block; margin-top: 20px; color: #1a73e8; text-decoration: none; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen">
        <h1>Student Result Portal</h1>
        <div class="school-name">T.P.S. English Academy, Chohtan</div>
        
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="nameInput" placeholder="Enter student name">
        </div>
        <div class="input-group">
            <label>S.R. Number (Roll No)</label>
            <input type="number" id="srInput" placeholder="Enter S.R. Number">
        </div>
        
        <button onclick="findStudent()">Check Result</button>
        <p id="errorMsg" class="error">❌ Student not found. Check Name and S.R. No.</p>
    </div>

    <div id="resultView">
        <h2 id="outName" style="margin:0; color:#1a73e8;"></h2>
        <p id="outSR" style="color:#70757a; margin: 5px 0 20px 0;"></p>
        
        <div class="mark-row"><span>Hindi:</span> <span id="mHindi"></span></div>
        <div class="mark-row"><span>English:</span> <span id="mEng"></span></div>
        <div class="mark-row"><span>Mathematics:</span> <span id="mMath"></span></div>
        <div class="mark-row"><span>Science:</span> <span id="mSci"></span></div>
        <div class="mark-row"><span>S.S.T:</span> <span id="mSst"></span></div>
        <div class="mark-row"><span>Sanskrit:</span> <span id="mSkt"></span></div>
        
        <div class="summary-box">
            <div class="summary-row"><span>Grand Total:</span> <span id="outTotal"></span></div>
            <div class="summary-row"><span>Percentage:</span> <span id="outPerc"></span></div>
            <div class="summary-row"><span>Rank:</span> <span id="outRank" class="rank-highlight"></span></div>
        </div>

        <div style="text-align: center;">
            <span class="back-link" onclick="location.reload()">← Back to Search</span>
        </div>
    </div>
</div>

<script>
    // Official Data
    const students = [
        { sr: 1, name: "Anushka", hi: 10, en: 9, ma: 10, sc: 10, ss: 10, sk: 8, tot: 57, rnk: "III" },
        { sr: 2, name: "Avika", hi: 6, en: 9, ma: 10, sc: 9, ss: 8, sk: 6, tot: 48, rnk: "-" },
        { sr: 3, name: "Dhruv", hi: 10, en: 9, ma: 10, sc: 10, ss: 10, sk: 10, tot: 59, rnk: "II" },
        { sr: 4, name: "Gunjan", hi: 10, en: 10, ma: 10, sc: 10, ss: 10, sk: 10, tot: 60, rnk: "I" },
        { sr: 5, name: "Kapil", hi: 7, en: 5, ma: 10, sc: 9, ss: 8, sk: 7, tot: 46, rnk: "-" },
        { sr: 6, name: "Karanveer", hi: 9, en: 8, ma: 10, sc: 9, ss: 10, sk: 8, tot: 54, rnk: "-" },
        { sr: 7, name: "Kartik", hi: 10, en: 9, ma: 10, sc: 10, ss: 10, sk: 8, tot: 57, rnk: "III" },
        { sr: 8, name: "Krish", hi: 10, en: 8, ma: 10, sc: 10, ss: 10, sk: 8, tot: 54, rnk: "-" },
        { sr: 9, name: "Manish", hi: 8, en: 7, ma: 10, sc: 10, ss: 8, sk: 8, tot: 51, rnk: "-" },
        { sr: 10, name: "Rashmi", hi: 10, en: 10, ma: 10, sc: 10, ss: 10, sk: 10, tot: 60, rnk: "I" }
    ];

    function findStudent() {
        const nameInp = document.getElementById('nameInput').value.trim().toLowerCase();
        const srInp = parseInt(document.getElementById('srInput').value);
        const error = document.getElementById('errorMsg');
        
        // Match name and SR number
        const s = students.find(item => item.name.toLowerCase() === nameInp && item.sr === srInp);
        
        if (s) {
            error.style.display = 'none';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('resultView').style.display = 'block';
            
            // Fill details
            document.getElementById('outName').innerText = s.name;
            document.getElementById('outSR').innerText = "S.R. No: " + s.sr + " | Class: IXth";
            document.getElementById('mHindi').innerText = s.hi + "/10";
            document.getElementById('mEng').innerText = s.en + "/10";
            document.getElementById('mMath').innerText = s.ma + "/10";
            document.getElementById('mSci').innerText = s.sc + "/10";
            document.getElementById('mSst').innerText = s.ss + "/10";
            document.getElementById('mSkt').innerText = s.sk + "/10";
            
            document.getElementById('outTotal').innerText = s.tot + " / 60";
            document.getElementById('outPerc').innerText = ((s.tot/60)*100).toFixed(1) + "%";
            document.getElementById('outRank').innerText = s.rnk;
        } else {
            error.style.display = 'block';
        }
    }
</script>

</body>
</html>
