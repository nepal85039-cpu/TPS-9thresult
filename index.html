<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.P.S. English Academy | Student Portal</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 10px; font-size: 24px; }
        .subtitle { color: #666; margin-bottom: 25px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
        
        #resultArea { display: none; text-align: left; }
        .result-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; }
        .total-row { font-weight: bold; font-size: 1.2em; color: var(--primary); border-top: 2px solid #eee; margin-top: 10px; padding-top: 10px; }
        .error { color: #e74c3c; margin-top: 10px; font-size: 14px; display: none; }
        .back-btn { background: none; color: var(--accent); text-decoration: underline; margin-top: 20px; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="card" id="loginCard">
    <h1>T.P.S. English Academy</h1>
    <p class="subtitle">Enter details to view 2nd Test Result</p>
    
    <input type="text" id="studentName" placeholder="Student Name (e.g. Gunjan)">
    <input type="number" id="rollNo" placeholder="S.R. Number (1-10)">
    
    <button onclick="checkResult()">View Result</button>
    <p id="errorMsg" class="error">Invalid Name or Roll Number. Please try again.</p>
</div>

<div class="card" id="resultArea">
    <h2 id="dispName" style="margin-bottom:5px; color: var(--success);"></h2>
    <p id="dispRoll" style="margin-top:0; color: #666;"></p>
    <hr>
    <div id="subjectScores"></div>
    <div class="result-item total-row">
        <span>Grand Total:</span>
        <span id="dispTotal"></span>
    </div>
    <div class="result-item">
        <span>Percentage:</span>
        <span id="dispPerc" style="font-weight:bold; color:var(--accent);"></span>
    </div>
    <div class="result-item">
        <span>Rank:</span>
        <span id="dispRank" style="font-weight:bold;"></span>
    </div>
    <button class="back-btn" onclick="window.location.reload()">‚Üê Check Another Result</button>
</div>

<script>
    // Data digitized from your image
    const studentData = [
        { sr: 1, name: "Anushka", hi: 10, en: 9, ma: 10, sc: 10, ss: 10, sk: 8, total: 57, rank: "III" },
        { sr: 2, name: "Avika", hi: 6, en: 9, ma: 10, sc: 9, ss: 8, sk: 6, total: 48, rank: "-" },
        { sr: 3, name: "Dhruv", hi: 10, en: 9, ma: 10, sc: 10, ss: 10, sk: 10, total: 59, rank: "II" },
        { sr: 4, name: "Gunjan", hi: 10, en: 10, ma: 10, sc: 10, ss: 10, sk: 10, total: 60, rank: "I" },
        { sr: 5, name: "Kapil", hi: 7, en: 5, ma: 10, sc: 9, ss: 8, sk: 7, total: 46, rank: "-" },
        { sr: 6, name: "Karanveer", hi: 9, en: 8, ma: 10, sc: 9, ss: 10, sk: 8, total: 54, rank: "-" },
        { sr: 7, name: "Kartik", hi: 10, en: 9, ma: 10, sc: 10, ss: 10, sk: 8, total: 57, rank: "III" },
        { sr: 8, name: "Krish", hi: 10, en: 8, ma: 10, sc: 10, ss: 10, sk: 8, total: 54, rank: "-" },
        { sr: 9, name: "Manish", hi: 8, en: 7, ma: 10, sc: 10, ss: 8, sk: 8, total: 51, rank: "-" },
        { sr: 10, name: "Rashmi", hi: 10, en: 10, ma: 10, sc: 10, ss: 10, sk: 10, total: 60, rank: "I" }
    ];

    function checkResult() {
        const inputName = document.getElementById('studentName').value.trim().toLowerCase();
        const inputRoll = parseInt(document.getElementById('rollNo').value);
        const errorMsg = document.getElementById('errorMsg');

        const student = studentData.find(s => 
            s.name.toLowerCase() === inputName && s.sr === inputRoll
        );

        if (student) {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            
            document.getElementById('dispName').innerText = student.name;
            document.getElementById('dispRoll').innerText = "S.R. No: " + student.sr;
            
            const subHtml = `
                <div class="result-item"><span>Hindi:</span><span>${student.hi}/10</span></div>
                <div class="result-item"><span>English:</span><span>${student.en}/10</span></div>
                <div class="result-item"><span>Maths:</span><span>${student.ma}/10</span></div>
                <div class="result-item"><span>Science:</span><span>${student.sc}/10</span></div>
                <div class="result-item"><span>S.S.T:</span><span>${student.ss}/10</span></div>
                <div class="result-item"><span>Sanskrit:</span><span>${student.sk}/10</span></div>
            `;
            document.getElementById('subjectScores').innerHTML = subHtml;
            document.getElementById('dispTotal').innerText = student.total + " / 60";
            document.getElementById('dispPerc').innerText = ((student.total/60)*100).toFixed(1) + "%";
            document.getElementById('dispRank').innerText = student.rank;
        } else {
            errorMsg.style.display = 'block';
        }
    }
</script>

</body>
</html>
